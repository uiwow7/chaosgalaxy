<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Chaos Galaxy - Database</title>
    <link rel="icon" href="img/icon.png">
</head>
<style>
    .search-image-grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        width: 80%;
        height: fit-content;
        gap: 3px;
        justify-items: center;
        padding: 8px 1%;
        direction: ltr;
        position: relative;
    }

    .img-container {
        position: relative;
        align-self: center;
        text-align: center;
    }
    .img-container img {
        width: 100%;
        height: auto;
    }
    .search-results-container {
        display: grid;
        align-items: center;
        justify-items: center;
    }
    button {
		background-color: #fafafa;
		border: 1px solid #d5d9d9;
		border-radius: 8px;
		box-shadow: rgba(213, 217, 217, .5) 0 2px 5px 0;
		color: #171717;
		cursor: pointer;
		font-size: 13px;
		/* width: 100%; */
		height: 35px;
		min-width: 85px;
	}
	button:hover {
		background-color: #ffffff;
	}
	button:focus {
		border-color: #171717;
		box-shadow: rgba(213, 217, 217, .5) 0 2px 5px 0;
		outline: 0;
	}
	button:disabled {
		cursor: auto;
		background-color: #f7fafa;
		font-style: italic;
		box-shadow: none;
		color: #cccccc;
	}
</style>
<body>
    <div class="page-container">
       
    </div>
    <script src="scripts/card.js"></script>
</body>
</html>
